<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactanos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-navbar mb-3 ps-3 pe-3">
      <div class="container-fluid">
        <a
          class="navbar-brand d-flex flex-column align-items-center"
          href="index.html"
        >
          <img
            src="/Images/Logo la reyna chiapaneca.png"
            alt="Logo"
            class="d-inline-block"
            style="width: 40px; height: auto"
          />
          <span class="top-text playwrite-ar-title">La Reyna Chiapaneca</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav m-3">
            <li class="nav-item">
              <a
                class="nav-link text-white playwrite-ar-nav m-3"
                aria-current="page"
                href="index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white playwrite-ar-nav m-3"
                href="sucursales.html"
                >Sucursales</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white playwrite-ar-nav m-3"
                href="contacto.html"
                >Cont√°ctanos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="background">
      <div class="ice-cream-ball"></div>
      <div class="ice-cream-ball"></div>
      <div class="ice-cream-ball"></div>
      <div class="ice-cream-ball"></div>
      <div class="ice-cream-ball"></div>
    </div>
    <form class="content">
      <div class="row g-3 m-3 d-flex">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="colFormLabel"
            placeholder="col-form-label"
          />
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
